<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
      <style type="text/css" media="all">
        body {
    margin: 0;
    padding: 0;
    background: url("img/savings.png") no-repeat center center/cover;
    height: 100vh;
}

/* Optional: dark overlay for better text readability */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5); /* adjust darkness */
    pointer-events: none;
    z-index: -100;
}
    </style>
    
    
    
</head>

<body>

<div class="form-container">
    <h2>Sign In</h2>

    <input class="register" id="name" placeholder="Enter name">
    <input class="register" id="password" placeholder="Enter password" type="password">

    <button onclick="login()">Sign In</button>

    <p>No account? <a href="signup.html">Sign Up</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
